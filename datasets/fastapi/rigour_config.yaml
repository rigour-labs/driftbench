gates:
  pattern-index:
    enabled: true
    min_confidence: 80
  context:
    enabled: true
  safety-rail:
    enabled: true
    forbidden_patterns:
      - pattern: "logging\\.info.*request\\.headers"
        message: "DANGEROUS: Direct logging of request headers might expose PII. Use a filter."
        severity: "BLOCK"
  structure-check:
    enabled: false
  forbid_todos: false
  max_file_lines: 5000
  required_files: []

ignore:
  - "docs/**"
  - "tests/**"
  - "scripts/**"
  - "**/node_modules/**"
